<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
<p>
  <input type="button" value="发送" onclick="send();">
</p>

<!--引入JQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script>
    function send() {
        $.post(
            "/community/alpha/ajax",
            {"name": "张三", "age": "23"},
            function(data) {
<!--            声明匿名回调函数，当服务器给浏览器做出相应后，浏览器把返回数据传给这个方法并调用-->
                console.log(typeof(data));
                console.log(data);

                data = $.parseJSON(data);
                console.log(typeof(data));
                console.log(data.code);
                console.log(data.msg);
            }
        );
    }
</script>
</body>
</html>
